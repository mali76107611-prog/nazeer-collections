<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazeer Collections | Muhammad Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --dark: #111; --white: #fff; --gray: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--gray); color: #333; }
        header { background: var(--dark); padding: 1.5rem 5%; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold); }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--gold); text-align: center; }
        .owner-tag { color: white; font-size: 0.7rem; text-align: center; letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }
        .container { padding: 2rem 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #eee; text-align: center; padding: 20px; }
        .product-icon { font-size: 60px; color: var(--gold); padding: 30px 0; }
        .p-info { padding: 15px; }
        .price { font-size: 1.4rem; font-weight: 700; color: #c0392b; margin-bottom: 12px; }
        #checkout-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-body { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-wa { background: #25D366; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .help-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; } }
    </style>
</head>
<body>

<header>
    <div class="logo">NAZEER COLLECTIONS</div>
    <div class="owner-tag">OWNED BY MUHAMMAD ALI</div>
</header>

<div class="container">
    <div class="product-grid" id="productGrid"></div>
</div>

<div id="checkout-modal">
    <div class="modal-body">
        <h2 id="mName">Order Now</h2>
        <p id="mPrice" style="color:red; font-weight:bold;"></p>
        <input type="text" id="cName" placeholder="Aapka Naam">
        <textarea id="cAddr" placeholder="Ghar ka Address"></textarea>
        <select id="pMethod">
            <option value="JazzCash">JazzCash (0312-1552620)</option>
            <option value="EasyPaisa">EasyPaisa (0305-6234632)</option>
            <option value="COD">Cash on Delivery (7 Days)</option>
        </select>
        <button class="btn-wa" onclick="sendOrder()">Confirm on WhatsApp</button>
        <button onclick="closeM()" style="background:none; border:none; color:gray; width:100%; margin-top:10px;">Close</button>
    </div>
</div>

<div class="help-float" onclick="window.open('https://wa.me/923056234632?text=Assalam o Alaikum Muhammad Ali bhai, help chahiye.')">
    <i class="fab fa-whatsapp"></i>
</div>

<script>
    const products = [
        { name: "Ultra Smart Watch (7-Straps)", price: "2500" },
        { name: "Series 8 Ultra Watch", price: "2800" },
        { name: "Pakistani 3-Piece Lawn Suit", price: "4500" },
        { name: "Embroidered Chiffon Maxi", price: "8500" },
        { name: "Traditional Silk Khussa", price: "1800" },
        { name: "Premium Woolen Chaddar", price: "3800" },
        { name: "Kids Cotton Suit", price: "2500" }
    ];

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p => `
            <div class="card">
                <div class="product-icon">ðŸ“¦</div>
                <div class="p-info">
                    <h3>${p.name}</h3>
                    <p class="price">Rs. ${p.price}</p>
                    <button class="btn-wa" style="background:var(--dark); color:var(--gold)" onclick='openO(${JSON.stringify(p)})'>BUY NOW</button>
                </div>
            </div>
        `).join('');
    }

    let currentP = null;
    function openO(p) {
        currentP = p;
        document.getElementById('mName').innerText = p.name;
        document.getElementById('mPrice').innerText = "Rs. " + p.price;
        document.getElementById('checkout-modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('checkout-modal').style.display = 'none'; }

    function sendOrder() {
        const n = document.getElementById('cName').value;
        const a = document.getElementById('cAddr').value;
        const p = document.getElementById('pMethod').value;
        if(n && a) {
            const msg = `*NEW ORDER*%0A*Item:* ${currentP.name}%0A*Price:* ${currentP.price}%0A*Customer:* ${n}%0A*Address:* ${a}%0A*Payment:* ${p}`;
            window.open(`https://wa.me/923056234632?text=${msg}`);
        } else alert("Naam aur Address likhein!");
    }
    render();
</script>
</body>
</html>
