<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazeer Collections | Muhammad Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --dark: #1a1a1a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: #fcfcfc; color: #333; }

        header { background: var(--dark); padding: 2.5rem 5%; text-align: center; border-bottom: 4px solid var(--gold); }
        .logo { font-size: 2.5rem; font-weight: 700; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }
        .owner-tag { color: var(--white); font-size: 0.8rem; margin-top: 8px; letter-spacing: 3px; opacity: 0.9; text-transform: uppercase; }

        .container { padding: 4rem 5%; text-align: center; min-height: 70vh; }
        
        .coming-soon-card { 
            background: white; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .coming-soon-card h2 { color: var(--dark); font-size: 1.8rem; margin-bottom: 15px; }
        .coming-soon-card p { color: #666; font-size: 1rem; line-height: 1.6; }
        
        .location-tag { 
            display: inline-block; 
            margin-top: 25px; 
            padding: 8px 20px; 
            background: #fff9c4; 
            color: #856404; 
            border-radius: 50px; 
            font-size: 0.85rem; 
            font-weight: 600;
        }

        footer { background: var(--dark); color: var(--white); padding: 40px 5%; text-align: center; margin-top: 50px; }
        footer p { opacity: 0.6; font-size: 0.9rem; }
        .secure-tag { color: #25D366; font-size: 0.8rem; margin-top: 10px; display: block; }

        .help-float { 
            position: fixed; bottom: 30px; right: 30px; 
            background: #25D366; color: white; 
            width: 65px; height: 65px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 32px; cursor: pointer; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">NAZEER COLLECTIONS</div>
    <div class="owner-tag">Owned by Muhammad Ali</div>
</header>

<div class="container">
    <div class="coming-soon-card">
        <i class="fa fa-clock" style="font-size: 50px; color: var(--gold); margin-bottom: 20px;"></i>
        <h2>Naya Stock Jald Aa Raha Hai</h2>
        <p>Muhammad Ali bhai naye aur behtareen products select kar rahe hain. Jald hi hamari nayi collection yahan live hogi.</p>
        <div class="location-tag"><i class="fa fa-location-dot"></i> Updated from Gujrat, Punjab</div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Nazeer Collections. All Rights Reserved.</p>
    <span class="secure-tag"><i class="fa fa-shield-alt"></i> Official & Secure Merchant Site</span>
</footer>

<div class="help-float" onclick="window.open('https://wa.me/923056234632?text=Assalam o Alaikum Muhammad Ali bhai, naye products kab tak aayenge?')">
    <i class="fab fa-whatsapp"></i>
</div>

</body>
</html>
