<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazeer Collections | Muhammad Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #FFD700; --dark: #111; --white: #fff; --gray: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--gray); }
        header { background: var(--dark); padding: 1.5rem 5%; text-align: center; border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--gold); }
        .owner-tag { color: white; font-size: 0.7rem; letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }
        .container { padding: 2rem 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; border: 1px solid #eee; }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .p-info { padding: 15px; }
        .price { font-size: 1.2rem; font-weight: 700; color: #c0392b; margin: 10px 0; }
        .btn-wa { background: #25D366; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; display: block; text-decoration: none; }
        .help-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1001; }
        #checkout-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <div class="logo">NAZEER COLLECTIONS</div>
    <div class="owner-tag">OWNED BY MUHAMMAD ALI</div>
</header>

<div class="container">
    <div class="product-grid" id="productGrid"></div>
</div>

<div id="checkout-modal">
    <div class="modal-content">
        <h3 id="mTitle">Order Form</h3>
        <p id="mPrice" style="color:red; font-weight:bold;"></p>
        <input type="text" id="custName" placeholder="Aap ka Naam">
        <textarea id="custAddr" placeholder="Ghar ka mukammal Pata"></textarea>
        <select id="payMethod">
            <option value="JazzCash">JazzCash (0312-1552620)</option>
            <option value="EasyPaisa">EasyPaisa (0305-6234632)</option>
            <option value="COD">Cash on Delivery (7 Days)</option>
        </select>
        <button class="btn-wa" onclick="confirmOrder()">Confirm Order on WhatsApp</button>
        <button onclick="document.getElementById('checkout-modal').style.display='none'" style="width:100%; margin-top:10px; border:none; background:none; color:gray;">Band karein</button>
    </div>
</div>

<div class="help-float" onclick="window.open('https://wa.me/923056234632?text=Assalam o Alaikum Muhammad Ali bhai, help chahiye.')">
    <i class="fab fa-whatsapp"></i>
</div>

<script>
    const products = [
        { name: "Ultra Smart Watch (7-Straps)", price: "2500", img: "https://i.ibb.co/hR8S4yP/watch1.jpg" },
        { name: "Series 8 Ultra Watch", price: "2800", img: "https://i.ibb.co/L6M0X9t/watch2.jpg" },
        { name: "Pakistani 3-Piece Lawn", price: "4500", img: "https://images.unsplash.com/photo-1583391733956-6c78276477e2?w=400" }
    ];

    const grid = document.getElementById('productGrid');
    grid.innerHTML = products.map(p => `
        <div class="card">
            <img src="${p.img}">
            <div class="p-info">
                <h3>${p.name}</h3>
                <p class="price">Rs. ${p.price}</p>
                <button class="btn-wa" style="background:#111" onclick="openModal('${p.name}', '${p.price}')">BUY NOW</button>
            </div>
        </div>
    `).join('');

    let currentItem = {};
    function openModal(n, p) {
        currentItem = {name: n, price: p};
        document.getElementById('mTitle').innerText = n;
        document.getElementById('mPrice').innerText = "Rs. " + p;
        document.getElementById('checkout-modal').style.display = 'flex';
    }

    function confirmOrder() {
        const name = document.getElementById('custName').value;
        const addr = document.getElementById('custAddr').value;
        const pay = document.getElementById('payMethod').value;
        if(name && addr) {
            const msg = `*NEW ORDER FROM WEBSITE*%0A*Item:* ${currentItem.name}%0A*Price:* ${currentItem.price}%0A*Customer:* ${name}%0A*Address:* ${addr}%0A*Payment:* ${pay}`;
            window.open(`https://wa.me/923056234632?text=${msg}`);
        } else alert("Meharbani karke details poori karein!");
    }
</script>
</body>
</html>
